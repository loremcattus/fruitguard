<main>
    <section class="breadcrumbs">
        <a href="/home">Inicio</a>
        <a href="/admin-tree-species/">Listar especies de 치rbol</a>
        <p>Ver especie de 치rbol</p>
    </section>
    <hr>
    <h1>Informaci칩n de la especie de 치rbol</h1>
    <form id="editPost" class="info-post">
        <div class="item-post">
            <p class="key-post">ID</p>
            <div class="value-post">
                <p><%= formattedTreeSpecies.id %></p>
            </div>
        </div>
        <div class="item-post">
            <p class="key-post">Especie</p>
            <div class="value-post">
                <p id="speciesName"><%= formattedTreeSpecies.species.charAt(0).toUpperCase() + formattedTreeSpecies.species.slice(1).toLowerCase() %></p>
                <input placeholder="<%= formattedTreeSpecies.species.charAt(0).toUpperCase() + formattedTreeSpecies.species.slice(1).toLowerCase() %>" maxlength="6" id="species" type="text" style="display: none;">
            </div>
        </div>
        <hr>
        <button id="edit" class="button-green-default button-60">Editar</button>
        <div class="buttons-edit" style="display: none;">
            <button type="submit" class="button-40">Guardar</button>
            <button id="cancel-edit" class="button-green-default button-60">Cancelar</button>
        </div>
        <% if (couldBeDelete) { %>
            <div class="buttons-options">
                <button type="button" id="deleteSpecies" class="button-40 button-green-default">Eliminar especie</button>
            </div>
        <% } %>
    </form>
</main>
<div id="message" class="alert" role="alert"></div>

<script src="/js/locations.js"></script>
<script src="/js/adminTreeSpecie.js" type="module"></script>
