<!--
¿Un modal se debería abrir con un button?

Sí, lo más común es que se utilice un botón (elemento `<button>` en HTML)
para abrir un modal. Puedes agregar un atributo `data-toggle="modal"` y
`data-target="#myModal"` a tu botón para hacer referencia al modal que deseas
abrir. Por ejemplo:

<button type="button" data-toggle="modal" data-target="#myModal">Abrir Modal</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Título del Modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Contenido del Modal
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

En este ejemplo, el botón con el atributo `data-target="#myModal"` hace
referencia al modal con el `id="myModal"`. También se utiliza el atributo
`data-toggle="modal"` para indicar que se trata de un botón para abrir un modal.
Dentro del modal se encuentra un botón que utiliza el atributo
`data-dismiss="modal"` para cerrar el modal al ser presionado.
 -->
